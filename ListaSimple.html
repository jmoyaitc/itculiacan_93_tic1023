<DOCTYPE html>
<html>
<head><title>Una lista de frutas</title>
<style>

li {
	background-color: blue;
	color : black;
}

li:nth-child(odd) {
	background-color: gray;
	color : green;
}
/* Selector de clase */
.citrus {
	font-size : 2em;
}

/* Primera fruta */
li:first-child { 
	font-weight : bolder;
	margin-left : 3em;
}

/* fruta citrus que es adyacente a una fruta normal */
li + li.citrus {
	float: right;
}
li.citrus + li.citrus {
	clear:both;
}
</style>
</head>
<body>
<h3>Una lista ordenada de frutas </h3>
<ol>
	<li>Manzana</li>
	<li>Platano </li>
	<li class='citrus'> Lim&oacute;n </li>
	<li class='citrus'> Naranja </li>
</ol>
</body>
</html>
